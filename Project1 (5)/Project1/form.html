<!DOCTYPE html>
<html lang = "en">
<meta charset = "utf-8" />
<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src = "./js/project1.js"></script>
		<script src = "./js/eventHandlers.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		
		<title>Registration Form</title>
		
	</head>
	
	<body id = "body2">
	
	
		<div class = "header2">
			<h1 id = "headerForm">REGISTER</h1>
		</div>
		
		
		<div class = "container">
			<div class = "row">
				<div class="col-xs-12 col-sm-3 col-md-3 sidenav">
					<p><a class = "link1" href = "http://localhost/workspace/Project1/homePage.html" >Home Page </a> </p>
					<p><a class = "link2" href = "./form.html"> Registration Form</a> </p>
				</div>
				
				<div class = "form1">
					
					<form name="form" id = "myForm" action="form.html" onsubmit="return validateForm()"
										method="POST">
						<div class="col-xs-12 col-sm-9 col-md-9 text-left"> 
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-6">
									<label for="username">Username:</label> 
									<input id="username" name="Username" type="text"
											placeholder="Your username..." onblur="validateUsername()">
											<p id="valUser" ></p>
											
									<label for="password">Password:</label>  
									<input id="password" name="Password" type="password" onblur="validatePass()">
											<p id="valPass"></p>
											
									<label for="repeatPassword">Repeat Password:</label>  </br>
									<input id="repeatPassword" name="RepPassword" type="password" 
												onblur="validateRepPass()">
											<p id="valRepPass"></p>
											
									<label for="firstname">Firstname:</label> 
									<input id="firstname" 
												name="Firstname" type="text" onblur="validateFirst()"
												 placeholder="Your Firstname..."> 
												 <p id="valFname"></p>
												
									<label for="lastname">Lastname:</label> 
									<input id="lastname" name="Lastname" type="text"
											 placeholder="Your lastname..." onblur="validateLast()">
												 <p id="valLname"></p>
												
									<label for="address1">Address Line 1:</label> 
									<input id="address1" name="Address1" type="text"
												 placeholder="Street name..." onblur="validateAddress1()">
												 <p id="valAdd1"></p>
												
									<label for="address2">Address Line 2:</label> 
									<input id="address2" name="Address2" type="text" onblur="validateAddress2()">
												 <p id="valAdd2"></p>
												 
												 
									<label for="city" onblur="validateCity">City:</label> 
									<input id="city" name="City" type="text"
												 placeholder="Your city.." onblur="validateCity()">
												 <p id="valCity"></p>
									
												
									<label for="state">State:</label> 
									<select id="state" name="state" required>
										<option value="Alabama">AL</option>
										<option value="Alaska">AK</option>
										<option value="Arizona">AZ</option>
										<option value="Arkansas">AR</option>
										<option value="California">CA</option>
										<option value="Colorado">CO</option>
										<option value="Connecticut">CT</option>
										<option value="Delaware">DE</option>
										<option value="Florida">FL</option>
										<option value="Hawaii">HI</option>
										<option value="Idaho">ID</option>
										<option value="Illinois">IL</option>
										<option value="Indiana">IN</option>
										<option value="Iowa">IA</option>
										<option value="Kansas">KS</option>
										<option value="Kentucky">KY</option>
										<option value="Louisiana">LA</option>
										<option value="Maine">ME</option>
										<option value="Maryland">MD</option>
										<option value="Massachutts">MA</option>
										<option value="Michigan">MI</option>
										<option value="Minnesota">MN</option>
										<option value="Mississippi">MS</option>
										<option value="Missouri">MO</option>
										<option value="Montana">MT</option>
										<option value="Nebraska">NE</option>
										<option value="Nevada">NV</option>
										<option value="New Hampshire">NH</option>
										<option value="New Jersey">NJ</option>
										<option value="New Mexico">NM</option>
									</select>
									
								</div>
							
								
								 <div class="col-xs-12 col-sm-12 col-md-6">
									<label for="zipcode">Zipcode:</label> 
									<input id="zipcode" name="Zipcode" type="text" onkeydown="validateZipCode()"
											 placeholder="Ex: xxxxx">
												 <p id="valZip"></p>
									
									
									<label for="phoneNum">Phone Number:</label> 
									<input id="phoneNum" name="Phone" type="text"
												 placeholder="Ex: xxx-xxx-xxxx" onkeydown="validatePhone()">
												 <p id="valPhone"></p>
												 
									
									<label for="email">E-mail:</label> 
									<input id="email" name="Email" type="text"  
												 placeholder="Ex:acp8d@umsl.edu" onblur="validateEmail()">
												<p id="valEmail"></p>
												

									<label for="gender">Gender:</label> 
									<input id = "male" type="radio" name="gender" value="male" required> Male<br>
									<input id = "female" type="radio" name="gender" value="female">Female<br>
									</br>	
										
									
												
									<label for="maritalStatus">Marital Status:</label> 
									<input type="radio" name="maritalStatus" value="single"required>Single<br>
									<input type="radio" name="maritalStatus" value="married">Married<br>
									
									</br>
									
									<label for="dateOfBirth" Date of Birth: </label> 
									<input type="date" id="birthDate" required>
										
								
									</br></br></br>
									</br>
									
									<input type="submit" value="Submit">
									<input type="button" value="Reset Form" onclick="resetForm()">
								
								</div>
							</div>
						</div>
					</form>				
				</div>
			</div>
		</div>
		

		
	</body>
	

</html>
